<!DOCTYPE html>
<html>
<head>
  <title>Android Phone Architecture Lookup</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- Local Font Awesome CSS -->
  <style>
    /* Your custom styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      color: #4CAF50;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 20px auto;
      text-align: center;
    }

    input[type="text"], select {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, select:focus {
      border-color: #45a049;
      outline: none;
    }

    #architectureInfo {
      text-align: center;
      font-size: 18px;
      margin: 20px auto;
      color: #555;
    }

    @media (max-width: 600px) {
      input[type="text"], select {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-mobile-alt"></i> Android Phone Architecture Lookup</h1>
    <label for="brandSelect"><i class="fas fa-mobile"></i> Select Brand:</label>
    <select id="brandSelect" onchange="loadBrandData()">
      <option value="">-- Select a brand --</option>
      <option value="samsung">Samsung</option>
      <option value="xiaomi">Xiaomi</option>
    </select>
    <label for="phoneName"><i class="fas fa-search"></i> Enter Android phone name:</label>
    <input type="text" id="phoneName" onkeyup="displayArchitecture()" disabled>
    <p id="architectureInfo"></p>
  </div>

  <script>
    let phoneData = [];

    function loadBrandData() {
      const brandSelect = document.getElementById("brandSelect").value;
      const phoneNameInput = document.getElementById("phoneName");
      phoneNameInput.disabled = true;
      phoneNameInput.value = ""; // Clear the input box when brand is changed
      document.getElementById("architectureInfo").textContent = ""; // Clear the architecture info
      phoneData = [];  // Clear phoneData for new brand

      if (brandSelect) {
        const script = document.createElement("script");
        script.src = brandSelect + "Data.js";
        script.onload = () => {
          // Assign the data from the loaded script to phoneData
          if (brandSelect === "samsung") {
            phoneData = samsungData;
          } else if (brandSelect === "xiaomi") {
            phoneData = xiaomiData;
          }
          phoneNameInput.disabled = false;
        };
        document.body.appendChild(script);
      } 
    }

    function displayArchitecture() {
      const phoneNameInput = document.getElementById("phoneName").value.toLowerCase().trim();
      const architectureInfo = document.getElementById("architectureInfo");

      if (phoneNameInput.length >= 3) {
        const phone = phoneData.find(phone => {
          const phoneNameWords = phone.name.toLowerCase().split(" ");
          const inputWords = phoneNameInput.split(" ");
          
          // Check if all input words are found in the phone name words
          return inputWords.every(inputWord => phoneNameWords.some(phoneNameWord => phoneNameWord.includes(inputWord)));
        });

        if (phone) {
          architectureInfo.textContent = `The ${phone.name} uses ${phone.architecture} architecture.`;
        } else {
          architectureInfo.textContent = "No information found for this Android phone.";
        }
      } else {
        architectureInfo.textContent = "";
      }
    }
  </script>
</body>
</html>
